# Project information
site_name: Seeed产品文档
site_description: Seeed产品文档-中文
site_author: Loovee
site_url: http://seeed.wiki

# Repository
repo_name: SeeedDocument/SeeedDocument.github.io
repo_url: https://github.com/SeeedDocument/SeeedDocument.github.io

# Copyright
copyright: 'Seeedstudio 2017'

# Theme directory
theme_dir: material

# Icon
site_favicon: 'images/favicon.ico'

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: light green
    accent: indigo
  social:
    - type: facebook
      link: https://www.facebook.com/seeedstudiosz/
    - type: github-alt
      link: https://github.com/SeeedDocument

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Seeed文档中文站点介绍: index.md
  - 2KM Long Range RF link kits w encoder and decoder: 2KM_Long_Range_RF_link_kits_w_encoder_and_decoder.md 
  - 文档协议: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
